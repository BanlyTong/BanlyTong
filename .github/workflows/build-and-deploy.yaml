name: build and deploy
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    permissions: # required by google-github-actions/auth
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/637407567723/locations/global/workloadIdentityPools/github-actions/providers/github-actions' 
          service_account: 'github-service-account@nimble-service-416910.iam.gserviceaccount.com'
      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Create image to Cloud Build
        run: |
          gcloud builds submit --tag gcr.io/nimble-service-416910/starlink-dev

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy starlink-app \
            --image gcr.io/nimble-service-416910/starlink-dev  \
            --region asia-southeast1 \
            --allow-unauthenticated
